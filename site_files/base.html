{# Base template for the rest of the webpages #}
<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Account Demo: {% block title %} {% endblock %}</title>
    <link rel="stylesheet" href=" {{ url_for('static', filename='css/index.css') }} ">
    <link rel="stylesheet" href=" {{ url_for('static', filename='css/menu.css') }} ">

    <!-- Google fonts go burr -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    {% block head %} {% endblock %}
</head>
<body>
    <nav>
        <a href="{{ url_for('index') }}" class="nav-item">Home</a> 
        <a href="{{ url_for('about') }}" class="nav-item">About this Demo</a> 

        {% block end_btns %}
        <a href="{{ url_for('login') }}" class="nav-item nav-right-align">Login</a> 
        <a href="{{ url_for('signup') }}" class="nav-item nav-right-align">Signup</a> 
        {% endblock %}
    </nav>
    <hr>
    <div class="content">
        {% block content %} {% endblock %}
    </div>
</body>
</html>
