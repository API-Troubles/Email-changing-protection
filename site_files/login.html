{% extends 'base.html' %}

{% block head %}
<script src="{{ url_for('static', filename='js/login.js') }}"></script>
{% endblock %}

{% block content %}
    <h1>{% block title %}Login{% endblock %}</h1>

    {% if error %}
    <p id=error-msg><strong>Login Error:</strong> {{ error }}
    {% endif %}
        
    <form action="{{ url_for('login') }}" method="post">
        <label for="email-field">Email:</label><br>
        <input type="email" placeholder="Email" id="email-field" name="email-field"><br><br>

        <label for="password-field">Password:</label><br>
        <input type="password" placeholder="password" id="password-field" name="password-field"><br><br>

        <label for="remember-box">Stay logged in: </label>
        <input type="checkbox" id="remember-box" name="remember-box"><br><br>

        <input type="submit" value="Submit">
    </form>
{% endblock %}
