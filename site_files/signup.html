<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Account Demo: Signup</title>
    </head>
    <body>
        <h1>Sign up</h1>

        <p>Why do I need to sign up?</p>
        <p>For this demo you will need to make an account to simulate a normal account including an email. I really promise nothing will happen to it. I recommend using 2 tempoary emails for this demo, just in case :).</p>

        <form action="{{ url_for('signup') }}" method="post">
            <label for="email-field">Email:</label><br>
            <input type="email" placeholder="Email" id="email-field" name="email-field"><br><br>

            <label for="password-field">Password:</label><br>
            <input type="password" placeholder="password" id="password-field" name="password-field"><br><br>

            <label for="re-password-field">Retype Password:</label><br>
            <input type="password" placeholder="Retype password" id="re-password-field" name="re-password-field"><br><br>

            <input type="submit" value="Submit">
        </form>
    </body>
</html>
